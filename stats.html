<!DOCTYPE html>
<html>
<head>
    <title>Github Release Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/third-party/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/stats.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form form-inline">
                    <div class="form-group">
                        <input style="display: none;" type="text" class="form-control" id="username" placeholder="Github username">
                    </div>
                    <div class="form-group">
                        <input style="display: none;" type="text" class="form-control" id="repository" placeholder="Repository name">
                    </div>
                    <button style="display: none;" class="btn btn-primary" id="get-stats-button">Get the latest release stats!</button>
                </div>
            </div>
        </div>       
        <div class="row" id="stats-result">
        </div>
        <div id="loader-gif">
            <img src="static/img/gif-load.gif">
        </div>
    </div>
</body>
<script type="text/javascript" src="static/third-party/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="static/third-party/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/third-party/typahead/bootstrap3-typeahead.min.js"></script>
<script type="text/javascript" src="static/js/stats.js"></script>
</html>
